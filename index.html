<!DOCTYPE HTML>

<head>
    <meta lang="pl">
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="Stylesheet" href="normalize.css">
    <link rel="Stylesheet" href="style.css">
    <link rel="Stylesheet" href="media.css">
    <title>Lista zadań</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <h1>Lista zadań</h1>
        <div class="main">
            <div class="header">
                <p class="header_header">Dodaj nowe zadanie</p>
            </div>
            
            <div class="subheader">
                <form class="js-form">
                <input class="js-newTask newTask" placeholder="  Co jest do zrobienia?">
                <button class="subheader_button js-button">Dodaj zadanie</button>
            </form>
            </div>
            <div class="list">
                <p class="list_header">Lista zadań</p>
            </div>
            <div class="list_list">
            <ul class="js-tasks"></ul>
        </div>
        </div>
    </div>
    
</body>

</html>
